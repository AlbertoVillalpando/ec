{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
  <div class="col-md-9">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="fw-bold text-custom-primary">Crear Nueva Conferencia</h4>
        <!-- Formulario -->
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}

          <div class="text-end mt-3">
            <button type="submit" class="btn btn-custom-primary">Crear conferencia</button>
            <a href="{% url 'conferencias_administrador' %}" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>

        <!-- Mensajes -->
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mt-3">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
