<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Establecer nueva contrase침a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1A3E6F, #2C5D9F);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            background-color: #ffffffd9;
            backdrop-filter: blur(6px);
        }

        .form-control {
            border-radius: 12px;
        }

        .form-label {
            font-weight: normal;
        }

        .btn-primary {
            border-radius: 12px;
            font-weight: bold;
            background-color: #1A3E6F;
            border: none;
        }

        .btn-primary:hover {
            background-color: #16355f;
        }

        .btn-link {
            text-decoration: none;
            font-weight: 500;
        }

        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="width: 100%; max-width: 420px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Establecer nueva contrase침a</h2>
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100">Cambiar contrase침a</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="btn btn-link">Volver al inicio de sesi칩n</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
