<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1A3E6F, #2C5D9F);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            background-color: #ffffffd9;
            backdrop-filter: blur(6px);
        }

        .form-control {
            border-radius: 12px;
        }

        .btn-primary {
            border-radius: 12px;
            font-weight: bold;
            background-color: #1A3E6F;
            border: none;
        }

        .btn-primary:hover {
            background-color: #16355f;
        }

        .btn-link {
            text-decoration: none;
            font-weight: 500;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        label {
            font-weight: normal;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4" style="width: 100%; max-width: 420px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-3">Restablecer contraseña</h2>
                <p class="text-muted text-center mb-4">
                    Introduce tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.
                </p>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Correo electrónico</label>
                        <input type="email" name="email" class="form-control" id="id_email" required>
                        {% if form.email.errors %}
                            <div class="text-danger small mt-1">{{ form.email.errors }}</div>
                        {% endif %}
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Enviar enlace</button>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'login' %}" class="btn btn-link w-100">Volver al inicio de sesión</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
