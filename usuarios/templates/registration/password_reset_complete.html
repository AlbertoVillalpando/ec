<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contraseña restablecida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1A3E6F, #2C5D9F);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            background-color: #ffffffd9;
            backdrop-filter: blur(6px);
        }

        .btn-primary {
            border-radius: 12px;
            font-weight: bold;
            background-color: #1A3E6F;
            border: none;
        }

        .btn-primary:hover {
            background-color: #16355f;
        }

        .btn-link {
            text-decoration: none;
            font-weight: 500;
        }

        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 text-center" style="width: 100%; max-width: 420px;">
        <div class="card-body">
            <h2 class="card-title mb-3">¡Contraseña restablecida!</h2>
            <p class="text-muted mb-4">Tu contraseña ha sido cambiada exitosamente.</p>
            <a href="{% url 'login' %}" class="btn btn-primary w-100">Iniciar sesión</a>
        </div>
    </div>
</div>

</body>
</html>
